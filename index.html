<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booksky</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>

<body>
    <div class="navbar">
        <h1>Booksky</h1>
    </div>

    <div class="container">
         <div class="book1">
                 <h2>Rich Dad Poor Dad</h2>
                 <h5>Author</h5>
                 <p>
                    Lorem ipsum dolor sit amet, consectetur adipisicing elit. Esse veniam voluptatibus amet impedit temporibus ipsum ab culpa, libero similique, facere deleniti ipsa pariatur harum ducimus alias a nostrum delectus maxime?
                 </p>
                 <button id="btn" onclick="deletebook(event)">Delete</button>
         </div>
    </div>

    <button id="addButton">+</button>

    <div class="popup-overlay"></div>

    <div class="popup-box">
        <form>
             <h1>Add Book</h1>
             <input type="text" id="book-name" placeholder="Book Name"><br>
             <input type="text" id="author-name" placeholder="Author Name">
             <textarea id="text-area" placeholder="Short Description"></textarea>
             <button id="add-button">Add</button>
             <button id="cancel-button">Cancel</button>
        </form>
    </div>
     
    <script src="script.js"></script>
</body>
</html>
